<!DOCTYPE>
<html>
<head>
  <title>Frontcast Test</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div>Facebook ID: <input type="text" id="user_id"></div>
    <div>Location: 
      latitude <input type="text" id ="lat"> 
      longitude <input type="text" id="lng">
    </div>
    <div> Weather: <input type="text" id="type"></div>
    <div> Level: <input type="text" id="level"></div>
    <div> <button id="submit">submit</button> <div>

    <div> Name: <input type="text" id="name"></div>
    <div> <button id="get">get</button> </div>
    <div> <button id="getLocationName">getLocationName</button> </div>
    <div> <button id="getGoogleWeather">getGoogleWeather</button> </div>
    <script>
		$("#submit").click(function() {
			alert('hi');
			var params = ["ReportFrontcast", $("#user_id").val(), $("#lat").val(), $("#lng").val(), $("#type").val(), $("#level").val()];
			$.ajax({
				type:'POST', 
				url:'/rpc', 
				data: JSON.stringify(params)
			}).done(function(response) {
				console.log(response);
			});
      });
      
      $("#get").click(function() {
			alert('query');
			var params = ["GetFrontcasts", $("#name").val()];
			$.ajax({
				type:'POST', 
            url:'/rpc', 
				data: JSON.stringify(params)
			}).done(function(response) {
				console.log(response);
			});
      });

      $("#getLocationName").click(function() {
			alert('query location name');
			var params = ["GetLocationName", $("#lat").val(), $('#lng').val()];
			$.ajax({
				type:'POST', 
            url:'/rpc', 
				data: JSON.stringify(params)
			}).done(function(response) {
				console.log(response);
			});
      });
      
      $("#getGoogleWeather").click(function() {
			alert('query Google');
			var params = ["GetGoogleWeather", $("#name").val()];
			$.ajax({
				type:'POST', 
            url:'/rpc', 
				data: JSON.stringify(params)
			}).done(function(response) {
				console.log(response);
			});
      });


	</script>
</body>
</html>
